<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HOME | SNED</title>
	<link rel="stylesheet" type="text/css" href="css/landing_page/style.css">
	<link rel="stylesheet" type="text/css" href="css/main_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

	<div class="cont">
		<div class="leftCont">
			<div class="header-title">
				<h3>Welcome to<br>Kids Learning</h3>
			</div>
			<div class="header-img">
				<img src="images/kids-only.png">
			</div>
		</div>
		<div class="rightCont">
			<div class="switchBtn">
				<button class="buttonIn">LOGIN</button>
				<button class="buttonOut">REGISTER</button>
			</div>
			<div class="loginCont">
				<form>
					<div class="form-div">
						<i class="fa-regular fa-envelope"></i>
						<input type="email" placeholder="Email address" name="">
					</div>
					<div class="form-div">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Password" name="">
					</div>
					<button type="submit">LOGIN</button>
					<a href="#">Forgot Password?</a>
				</form>
			</div>
			<div class="registerCont">
				<form>
					<div class="form-div">
						<i class="fa-solid fa-user"></i>
						<input type="text" placeholder="First name" name="">
					</div>
					<div class="form-div">
						<i class="fa-solid fa-user"></i>
						<input type="text" placeholder="Last name" name="">
					</div>
					<div class="form-div">
						<i class="fa-regular fa-envelope"></i>
						<input type="email" placeholder="Email address" name="">
					</div>
					<div class="form-div">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Password" name="">
					</div>
					<div class="form-div">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Confirm password" name="">
					</div>
					<button type="submit">REGISTER</button>
				</form>
			</div>
		</div>
	</div>

<script>
	const switchIn = document.querySelector(".buttonIn");
	const switchOut = document.querySelector(".buttonOut");
	const login = document.querySelector(".loginCont");
	const register = document.querySelector(".registerCont");
	const inputs = document.querySelectorAll(".form-div input");

	switchOut.style.borderBottom = 'none';
	switchIn.addEventListener('click', () => {
		switchIn.style.borderBottom = '4px solid #064470';
		switchOut.style.borderBottom = 'none';
		register.style.display = 'none';
		login.style.display = 'block';
	});
	switchOut.addEventListener('click', () => {
		switchOut.style.borderBottom = '4px solid #064470';
		switchIn.style.borderBottom = 'none';
		login.style.display = 'none';
		register.style.display = 'block';
	})


	inputs.forEach(input => {
		input.addEventListener('focus', () => {
			input.parentElement.classList.add('focused');
		});
		input.addEventListener('blur', () => {
			input.parentElement.classList.remove('focused');
		});
	});



</script>



</body>
</html>
